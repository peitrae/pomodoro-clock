<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:200,300&display=swap"
      rel="stylesheet"
    />
    <link href="./style/style.css" rel="stylesheet" />
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <header>
      <img src="https://firebasestorage.googleapis.com/v0/b/personal-6013f.appspot.com/o/pomodoro%2Fclock.png?alt=media&token=0d1c24d2-a8a9-4019-bf6d-d56bc1fb70f3" alt="clock" />
      <h1>Pomodoro</h1>
    </header>
    <div class="content">
      <div class="timer">
        <div class="circle">
          <div id="minutes">25</div>
          :
          <div id="seconds">00</div>
        </div>
      </div>
      <div class="controls">
        <div class="control" id="break-length">
          <div class="label">Break Length</div>
          <div class="set-ctrl">
            <button class="ctrl-btn" id="substract-bl">-</button>
            <div class="count" id="count-bl">5</div>
            <button class="ctrl-btn" id="add-bl">+</button>
          </div>
        </div>
        <div class="circle-btn">
          <button id="play">
            <img src="https://firebasestorage.googleapis.com/v0/b/personal-6013f.appspot.com/o/pomodoro%2Fplay.png?alt=media&token=073c91cb-a0d3-44d6-840e-69edbd074480" alt="Start" id="play-ico" />
          </button>
          <button id="pause">
            <img src="https://firebasestorage.googleapis.com/v0/b/personal-6013f.appspot.com/o/pomodoro%2Fpause.png?alt=media&token=9dc95209-b5fe-430d-a675-afe925d1df84" alt="Pause" id="pause-ico" />
          </button>
        </div>
        <div class="control" id="session-length">
          <div class="label">Session Length</div>
          <div class="set-ctrl">
            <button class="ctrl-btn" id="substract-sl">-</button>
            <div class="count" id="count-sl">25</div>
            <button class="ctrl-btn" id="add-sl">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
